server.port=8081

#spring datasource parameter
spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.database.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/sb_kafka_consumer
spring.datasource.username=postgres
spring.datasource.password=master
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect

#kafka configuration
kafka.bootstrap.address=localhost:9092
spring.kafka.consumer.group-id=sb-consumer
spring.kafka.consumer.auto-offset-reset=earliest

#app.id
sb.consumer.app.id=sb-consumer-1